<html>
	
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>

	<body>	
		<div class="container">	
		
			<div class="jumbotron">
				<h1 class="display-4">Novo Produto</h1>
			</div>
		</div>
		
		<div class="container">
		
		<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card p-4 col-8">
		
			<div class="col-md-8">
				<label for="nomeProduto" class="form-label">Produto</label>
				<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
				<small>Informe qual o nome do produto</small>
				<div th:errors="*{nomeProduto}" class="invalid-feedback">
					
				</div>
				
			</div>
			
			<div class="col-md-8">
				<label for="urlProduto" class="form-label">Url</label>
				<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
				<small>Procure em um site o produto que você deseja</small>
				<div th:errors="*{urlProduto}" class="invalid-feedback"></div>
				
			</div>
			
			<div class="col-md-8">
				<label for="urlImagem" class="form-label">Imagem</label>
				<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
				<small>Copie a url de uma boa imagem do produto</small>
				<div th:errors="*{urlImagem}"  class="invalid-feedback"></div>
				
			</div>
		
			<div class="col-md-8">
				<label for="descricao" class="form-label">Descrição</label>
				<textarea th:field="*{descricao}" th:errorclass="is-invalid" name="descricao" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"> </textarea>
				<div th:errors="*{descricao}" class="invalid-feedback"></div>
				
			</div>
		
			<div class="col-md-4">
				<button type="submit" class="mt-4 btn btn-primary">Cadastrar</button>
			</div>
		
		</form>
		</div>
		
	</body>
	
		
	
</html>
